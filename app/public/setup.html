<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faking It - Choose Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <!-- Avatar Selection Page -->
    <div class="container">
        <h1>Choose Your Avatar</h1>
        <p>Pick an avatar and enter your name to continue</p>

        <!-- Name Input -->
        <div class="name-input-section">
            <input type="text" id="playerName" class="name-input" placeholder="Enter your name" maxlength="20">
        </div>

        <!-- Avatar Grid -->
        <div class="avatar-grid">
            <div class="avatar-option" onclick="selectAvatar('bear')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/bear.png" alt="Bear" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('black-dog')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/black-dog.png" alt="Black Dog" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('chicken')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/chicken.png" alt="Chicken" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('dragon')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/dragon.png" alt="Dragon" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('lion')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/lion.png" alt="Lion" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('meerkat')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/meerkat.png" alt="Meerkat" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('rabbit')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/rabbit.png" alt="Rabbit" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('red-dog')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/red-dog.png" alt="Red Dog" class="avatar-img">
                </div>
            </div>
            <div class="avatar-option" onclick="selectAvatar('sea-lion')">
                <div class="avatar-circle">
                    <img src="../../assets/icons/sea-lion.png" alt="Sea Lion" class="avatar-img">
                </div>
            </div>
        </div>

        <!-- Continue Button -->
        <div class="button-container">
            <button class="button" onclick="continueToGame()" id="continueBtn" disabled>Continue</button>
        </div>
    </div>

    <script src="avatar.js"></script>
</body>
</html>
