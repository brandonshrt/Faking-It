<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faking It - Game</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="game-container">
    <!-- Header -->
    <header class="game-header">
      <div class="header-left">
        <h2 id="roundLabel">Round 1</h2>
        <span id="gameCode" class="game-code-display"></span>
      </div>
      <div class="timer-container">
        <svg class="timer-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="clock" class="clock">30s</span>
      </div>
    </header>

    <div class="game-layout">
      <!-- Players Sidebar -->
      <aside class="players-sidebar">
        <h3 class="sidebar-title">Players</h3>
        <ul id="leftPlayerList" class="player-list"></ul>
      </aside>

      <!-- Main Game Area -->
      <main class="game-main">
        <!-- Question Card -->
        <div id="questionCard" class="question-card">
          <div class="card-label">Your Question</div>
          <div id="questionText" class="question-text">Waiting for next round...</div>
        </div>

        <!-- Answer Input Area -->
        <div id="answerArea" class="answer-section">
          <input
            id="answerInput"
            class="answer-input"
            placeholder="Type your answer here..."
            maxlength="100"
          />
          <button id="submitAnswerBtn" class="button submit-btn">Submit Answer</button>
        </div>

        <!-- Waiting State -->
        <div id="afterAnswer" class="waiting-state" style="display:none;">
          <div class="waiting-spinner"></div>
          <p>Waiting for others to answer...</p>
        </div>

        <!-- Reveal Area -->
        <div id="revealArea" class="reveal-section" style="display:none;">
          <h3 class="section-title">Everyone's Answers</h3>
          <div id="answersList" class="answers-list"></div>

          <!-- Voting Area -->
          <div id="votingArea" class="voting-section" style="display:none;">
            <div class="voting-header">
              <h4>Who is the Faker?</h4>
              <p class="voting-subtitle">Discuss and vote carefully!</p>
            </div>
            <form id="voteForm" class="vote-form"></form>
            <button id="submitVoteBtn" class="button vote-btn">Cast Your Vote</button>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div class="chat-container">
  <div class="chat-header">
    <span class="chat-title">Chat</span>
    <button class="chat-toggle" aria-label="Toggle chat">
      <svg class="chat-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
  </div>
  <div class="chat-body">
    <div class="chat-messages"></div>
    <div class="chat-input-container">
      <input
        type="text"
        class="chat-input"
        placeholder="Type a message..."
        maxlength="200"
      >
      <button class="chat-send">Send</button>
    </div>
  </div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="../scripts/game.js"></script>
</body>
</html>
